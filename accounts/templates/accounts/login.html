<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dashboard_style.css' %}">
    <title>{% block pagetitle %}Home{%endblock%}</title>
</head>

<body>


    <div class="col-md-3 col-10 mx-auto p-5 bg-white"
        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

        <form class="form-signin" method="POST">
            {% csrf_token %}
            <img class="mx-auto d-block" src="{% static 'images/logo.svg' %}" alt="Site Logo" height="40">
            <h1 class="text text-center h3 mb-3 font-weight-normal">Please sign in</h1>

            <!-- message -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
            </div>
            {% endfor %}
            {% endif %}
            <input type="text" id="username" name="username" value="{{username}}" class="form-control py-2"
                placeholder="Username" required autofocus>
            <input type="password" id="password" name="password" value="{{password}}" class="form-control  py-2"
                placeholder="Password" required>

            <div class="form-group my-3">
                <button class="btn btn-primary" type="submit" style="width: 100%;">Sign in</button>
            </div>
            <div class="form-group mt-5">
                <p>Copyright &copy;
                    <script>document.write(new Date().getFullYear())</script> All Rights Reserved
                </p>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
