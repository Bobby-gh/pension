<form action="{% url 'setup:change_rank' %}" class="needs-validation my-4" method="POST" novalidate>
    {% csrf_token %}
    <input type="hidden" name="rank_id" value="{{rank.id}}">
    <div class="row">
        <div class="col-md-6 form-group">
            <label for="name">Name</label>
            <input class="form-control" placeholder="Chief Inspector" value="{{rank.name}}" type="text" name="name" id="name" required>
            <div class="invalid-feedback">
                Please this field is required.
            </div>
        </div>
        <div class="col-md-6 form-group">
            <label for="order">Order</label>
            <input class="form-control" type="number" placeholder="1" value="{{rank.order}}" name="order" id="order" required>
            <div class="invalid-feedback">
                Please this field is required.
            </div>
        </div>
    </div>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-primary py-2 px-4">Submit</button>
    </div>
</form>
