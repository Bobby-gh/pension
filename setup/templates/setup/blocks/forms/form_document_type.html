<form action="{% url 'setup:change_document_type' %}" class="needs-validation my-4" method="POST" novalidate>
    {% csrf_token %}
    <input type="hidden" name="document_type_id" value="{{document_type.id}}">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" placeholder="Pay Slips" value="{{document_type.name}}" type="text" name="name"
            id="name" required>
        <div class="invalid-feedback">
            Please this field is required.
        </div>
    </div>

    <div class="my-2 form-group row">
        <label for="required" class="col-md-6">Required</label>
        <input type="checkbox" class="col-md-6" name="required" id="required"
            {% if document_type.required %}checked{% endif %}>
    </div>

    <div class="my-2 form-group row">
        <label for="multiple" class="col-md-6">Allow Mutiple Documents</label>
        <input type="checkbox" class="col-md-6" name="multiple" id="multiple"
            {% if document_type.multiple %}checked{% endif %}>
    </div>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-primary py-2 px-4">Submit</button>
    </div>
</form>
