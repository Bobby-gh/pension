<form action="" class="needs-validation my-4" method="POST" novalidate>
    {% csrf_token %}
    <input type="hidden" name="user_id" value="{{user.id}}">
    <div class="form-group">
        <label for="name">Username</label>
        <input class="form-control" placeholder="johndoe" value="{{user.name}}" type="text" name="username"
            id="username" required>
        <div class="invalid-feedback">
            Please this field is required.
        </div>
    </div>
    <div class="form-group">
        <label for="name">Region</label>
        <input class="form-control" placeholder="Greater Accra" value="{{region.name}}" type="text" name="region"
            id="region" required>
        <div class="invalid-feedback">
            Please this field is required.
        </div>
    </div>
    <div class="form-group my-3">
        <button type="submit" class="btn btn-primary py-2 px-4">Submit</button>
    </div>
</form>
